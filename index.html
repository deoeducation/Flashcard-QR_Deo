<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader" style="width: 600px; height: 400px;"></div>
    <p id="result"></p>

    <script>
        // Initialize the scanner
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned QR code text
            document.getElementById("result").textContent = "Scanned Code: " + decodedText;
            // Optionally stop scanning after success
            html5QrcodeScanner.stop();
        }

        function onScanError(errorMessage) {
            // Handle scan errors
            console.error(errorMessage);
        }

        // Initialize the QR code scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,    // Frames per second
                qrbox: 250  // Size of the QR box to scan
            }
        );

        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>

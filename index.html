<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <p><strong>Scanned Result:</strong> <span id="result"></span></p>

    <script>
        // Function that will be called when QR code is successfully scanned
        function onScanSuccess(decodedText, decodedResult) {
            // Display the scanned QR code data
            document.getElementById('result').textContent = decodedText;
        }

        // Function to handle any errors encountered while scanning
        function onScanError(errorMessage) {
            console.error(errorMessage); // You can customize the error handling here
        }

        // Initialize the QR scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            {
                fps: 10,   // Frames per second for scanning
                qrbox: 250  // The size of the QR code scanning box
            }
        );

        // Start the scanner
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
